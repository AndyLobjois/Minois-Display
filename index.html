<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Sora:wght@100..800&display=swap" rel="stylesheet">

<html>
<body>

<div class="table_component" role="region" tabindex="0">
<table>
    <tbody>
        <tr>
            <td></td>
            <td><p class="label" id="e"></td>
            <td></td>
			<td></td>
			<td></td>
            <td><p class="label" id="a"></td>
            <td></td>
        </tr>
        <tr>
            <td><p class="label" id="h"></td>
            <td></td>
            <td><p class="label" id="f"></td>
			<td></td>
			<td><p class="label" id="d"></td>
            <td></td>
            <td><p class="label" id="b"></td>
        </tr>
		<tr>
            <td></td>
            <td><p class="label" id="g"></td>
			<td></td>
            <td></td>
			<td></td>
            <td><p class="label" id="c"></td>
            <td></td>
        </tr>
    </tbody>
</table>
</div>

<script>
const vars = new URLSearchParams(window.location.search);
document.getElementById("a").innerHTML = vars.get("a");
document.getElementById("b").innerHTML = vars.get("b");
document.getElementById("c").innerHTML = vars.get("c");
document.getElementById("d").innerHTML = vars.get("d");
document.getElementById("e").innerHTML = vars.get("e");
document.getElementById("f").innerHTML = vars.get("f");
document.getElementById("g").innerHTML = vars.get("g");
document.getElementById("h").innerHTML = vars.get("h");
</script>

<style>
.label {
	font-family: "Paytone One"; 
	font-size: 300%;
	color: white;
	text-transform: uppercase;
	text-align: center;
	
	background: black;
	border-radius: 30px;
	
	animation-name: fade;
	animation-duration: 0.2s;
 }

.table_component {
	margin: 0;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	
	width: 1480px;
	height: 640px;
}

.table_component td {
	border: 5px solid #00000000;
}

.table_component table {
    table-layout: fixed;
    border-collapse: collapse;
    text-align: center;
	width: 100%;
	height: 100%;
}

@keyframes fade {
  from {
	background-color: #00000000;
	color: #ffffff00;
  }
  
  to {
	background-color: black;
	color: white;
  }
}
</style>

</body>
</html>
