<!DOCTYPE html>
<html>
<body>

<div class="a button"><p class="label" id="a"></p></div>
<div class="b button"><p class="label" id="b"></p></div>
<div class="c button"><p class="label" id="c"></p></div>
<div class="d button"><p class="label" id="d"></p></div>

<div class="e button up"><p class="label" id="e"></p></div>
<div class="f button right"><p class="label" id="f"></p></div>
<div class="g button down"><p class="label" id="g"></p></div>
<div class="h button left"><p class="label" id="h"></p></div>

<script>
const vars = new URLSearchParams(window.location.search);
document.getElementById("a").innerHTML = vars.get("a");
document.getElementById("b").innerHTML = vars.get("b");
document.getElementById("c").innerHTML = vars.get("c");
document.getElementById("d").innerHTML = vars.get("d");
document.getElementById("e").innerHTML = vars.get("e");
document.getElementById("f").innerHTML = vars.get("f");
document.getElementById("g").innerHTML = vars.get("g");
document.getElementById("h").innerHTML = vars.get("h");

const root = document.documentElement;
const currentColor = getComputedStyle(root).getPropertyValue("--button-color");
root.style.setProperty("--button-color", "#" + vars.get("color"));
</script>

<style>
:root {
	--button-color: #222;
	--side-left: 25%;
	--side-right: 75%;
	--side-center: -50px; /*Half Button Size*/
	--side-h: -125px; /* REMOVE Center */
	--side-v: 25px; /* ADD Center */
}

.button {
	height: 100px;
	width: 100px;
	background: var(--button-color);
	border-radius: 50%;
	position: absolute;
	top: 50%;
	
	animation-name: fade;
	animation-duration: 0.4s;
}

.up {border-radius: 10% 10% 50% 50%;}
.right {border-radius: 50% 10% 10% 50%;}
.down {border-radius: 50% 50% 10% 10%;}
.left {border-radius: 10% 50% 50% 10%;}


.label {
	font-family: "Verdana";
	font-weight: bold;
	font-size: 100%;
	color: white;
	text-transform: uppercase;
	text-align: center;
	margin: 0px;
	
	position: relative;
	top: 50%;
	transform: translateY(-50%);
	
	animation-name: fade-label;
	animation-duration: 0.4s;
 }

.a {
	left: var(--side-right);
	transform: translate(var(--side-center), var(--side-h));
}

.b {
	left: var(--side-right);
	transform: translate(var(--side-v), var(--side-center));
}

.c {
	left: var(--side-right);
	transform: translate(var(--side-center), var(--side-v));
}

.d {
	left: var(--side-right);
	transform: translate(var(--side-h), var(--side-center));
}

.e {
	left: var(--side-left);
	transform: translate(var(--side-center), var(--side-h));
}

.f {
	left: var(--side-left);
	transform: translate(var(--side-v), var(--side-center));
}

.g {
	left: var(--side-left);
	transform: translate(var(--side-center), var(--side-v));
}

.h {
	left: var(--side-left);
	transform: translate(var(--side-h), var(--side-center));
}


@keyframes fade {
  from {
	background-color: #00000000;
	color: #ffffff00;
  }
  
  to {
	background-color: var(--button-color);
	color: white;
  }
}

@keyframes fade-label {
  from {
	color: #ffffff00;
  }
  
  to {
	color: white;
  }
}
</style>

</body>
</html>
